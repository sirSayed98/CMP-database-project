<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >
  <title>Create Employee page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  >
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <nav id="nav"></nav>
  <div class="container">
    <h1 class="mt-3 mb-3">Create Employee</h1>
    <form>
      <div class="mb-3">
        <label
          for="emp-name"
          class="form-label"
        >Employee Name</label>
        <input
          type="text"
          class="form-control"
          id="emp-name"
        >
      </div>
      <div class="mb-3">
        <label
          for="emp-department"
          class="form-label"
        >Department</label>
        <input
          type="number"
          class="form-control"
          id="emp-department"
        >
      </div>
      <div class="mb-3">
        <label
          for="emp-salary"
          class="form-label"
        >Salary</label>
        <input
          type="number"
          class="form-control"
          id="emp-salary"
        >
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        id="create-emp-btn"
      >Submit</button>
      <a
        id="back-btn"
        href="./list.html"
        class="btn"
      >Back</a>
    </form>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="../Layout/navbar.js"></script>
  <script src="./create.js"></script>
</body>

</html>
